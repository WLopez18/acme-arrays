<body>
    <script>
        function oddCouple(arr) {
            const odds = [];
            for (let i = 0; i < arr.length; i++) {
                const number = arr[i];
                // if (number % 2 === 1 && odds.length < 2) {
                //     odds.push(number);
                // }
                if (number % 2 === 1) {
                    //This is testing git
                    //second test
                    odds.push(number);
                    if (odds.length === 2) {
                        return odds;
                    }
                }
            }
            return odds;
        }
        console.log(oddCouple([1, 2, 3, 6, 7]));
        console.log(oddCouple([1, 2]));
    </script>
